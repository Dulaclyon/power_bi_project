<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Power BI Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ“Š My Reports</h2>
    <ul>
      <li><a href="#" onclick="loadReport('initial')">Initial Project</a></li>
      <li><a href="#" onclick="loadReport('day1')">Day 1 Project</a></li>
      <li><a href="#" onclick="loadReport('salary')">Salary Project</a></li>
    </ul>
  </div>

  <div class="main">
    <h1 id="title">My Power BI Report</h1>
    <div id="reportContainer">
      <!-- Initial Project shown by default -->
      <iframe
        title="initial project"
        width="1000"
        height="600"
        src="https://app.powerbi.com/view?r=eyJrIjoiODcyODE4MTMtM2Y5YS00MTJiLWE0ZDMtMzE4NTA3OGNjZmE5IiwidCI6IjUyMDk1N2MxLWZjZWQtNGM0Ny1iZWUwLTdjZjhiODhlZjZiZSJ9"
        frameborder="0"
        allowFullScreen="true">
      </iframe>
    </div>
    <p class="note">Report created in Power BI and published using GitHub Pages</p>
  </div>

  <script>
    const reports = {
      initial: {
        title: "Initial Project",
        src: "https://app.powerbi.com/view?r=eyJrIjoiODcyODE4MTMtM2Y5YS00MTJiLWE0ZDMtMzE4NTA3OGNjZmE5IiwidCI6IjUyMDk1N2MxLWZjZWQtNGM0Ny1iZWUwLTdjZjhiODhlZjZiZSJ9"
      },
      day1: {
        title: "Day 1 Project",
        src: "https://app.powerbi.com/view?r=eyJrIjoiOWE1MDYyYWMtZTUxNi00NThmLWE2NGMtYmVmYjhiZDUyZjgyIiwidCI6IjUyMDk1N2MxLWZjZWQtNGM0Ny1iZWUwLTdjZjhiODhlZjZiZSJ9"
      },
      salary: {
        title: "Salary Project",
        src: "https://app.powerbi.com/view?r=eyJrIjoiNzI4NTgxZGEtZGQ0NS00ZjNmLWFhNGYtZWU3ODA5ZTgxNWE0IiwidCI6IjUyMDk1N2MxLWZjZWQtNGM0Ny1iZWUwLTdjZjhiODhlZjZiZSJ9"
      }
    };

    function loadReport(key) {
      const report = reports[key];
      document.getElementById("title").innerText = report.title;
      document.getElementById("reportContainer").innerHTML = `
        <iframe
          title="${report.title}"
          width="1000"
          height="600"
          src="${report.src}"
          frameborder="0"
          allowFullScreen="true">
        </iframe>
      `;
    }
  </script>
</body>
</html>
